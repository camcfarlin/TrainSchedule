<!DOCTYPE html>
  <html lang ="en">
    <head>
        <meta charset="utf-8">
        <title>NYC MTA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    
    </head>
    <body>
        <div id="logo">
          <h1 class="text-center">NYC</h1>
          <h1 class="text-center">MTA</h1>
        </div>
      <div class="container schedule-container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                    <div class="panel panel-primary">
                          <div class="panel-heading">
                              <h3 class="panel-title">Current Train Schedule</h3>
                          </div>
                          <div class="panel-body">
                            <table class="train-schedule">
                                <tr>
                                      <th class="col-xs-3">Train Line
                                      </th>
                                      <th class="col-xs-2">Destination
                                      </th>
                                      <th class="col-xs-2">Frequency (min)
                                      </th>
                                      <th class="col-xs-2">Next Arrival
                                      </th>
                                      <th class="col-xs-2">Minutes Away
                                      </th>
                                </tr>
                            </table>  
                          </div>
                    </div> 
                </div> 
          </div> 
      </div>  
      <div class="container input-container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                    <div class="panel panel-primary">
                          <div class="panel-heading">
                              <h3 class="panel-title">Add Train</h3>
                          </div>
                          <div class="panel-body">
                              <form role="form">
                                <div class="form-group">
                                  <label for="text">Train Line</label>
                                  <input type="text" class="form-control" id="line">
                                </div>
                                <div class="form-group">
                                  <label for="text">Destination</label>
                                  <input type="text" class="form-control" id="destination">
                                </div>
                                <div class="form-group">
                                  <label for="text">Initial Departure (HH:MM - military time)</label>
                                  <input type="text" class="form-control" id="initalTrain">
                                </div>
                                <div class="form-group">
                                  <label for="comment">Frequency (minutes)</label>
                                  <input type="text" class="form-control" id="frqInput">
                                </div>
                                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                              </form>

                          </div> 
                    </div> 
                </div>
          </div>
      </div> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/js/app.js"></script>
    </body>
  </html>
